Section "ServerLayout"
    Identifier "Layout0"
    Screen 0 "Screen0"
    InputDevice "Keyboard0" "CoreKeyboard"
    InputDevice "Mouse0" "CorePointer"
EndSection

Section "Files"
EndSection

Section "InputDevice"
    # generated from default
    Identifier "Mouse0"
    Driver "mouse"
    Option "Protocol" "auto"
    Option "Device" "/dev/psaux"
    Option "Emulate3Buttons" "no"
    Option "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    # generated from default
    Identifier "Keyboard0"
    Driver "kbd"
EndSection

Section "Monitor"
    Identifier "DP-0"
    VendorName "Samsung"
    ModelName "GRC9"
    Modeline "5120x1440_120.00"  1322.75  5120 5560 6128 7136  1440 1443 1453 1545 -hsync +vsync
    Option "Primary" "true"
    Option "DPMS"
    Option "PreferredMode" "5120x1440_120"
EndSection

Section "Device"
    Identifier "Device0"
    Driver "nvidia"
    VendorName "NVIDIA Corporation"
    BoardName "NVIDIA GeForce RTX 3080"
    Option "Coolbits" "28"
EndSection

Section "Screen"
    Identifier "Screen0"
    Device "Device0"
    Monitor "DP-0"
    DefaultDepth 24
    Option "Coolbits" "28"
    SubSection "Display"
	Modes "5120x1440_120"
        Depth 24
    EndSubSection
EndSection

