schemes:
    siemens: &dark
        primary:
           background: "#323232"
           foreground: "#ffffff"
        cursor:
            text: "#fefff2"
            cursor: "#009999"
        
        selection:
            text: "#b5b5b5"
            background: "#18354f"

        normal:
            black: "#323232"
            red: "#f62447"
            green: "#65c728"
            yellow: "#ffc800"
            blue: "#009eff"
            magenta: "#D14BBC"
            cyan: "#009999"
            white: "#ffffff"

        bright:
            black: "#323232"
            red: "#f62447"
            green: "#65c728"
            yellow: "#ffc800"
            blue: "#009eff"
            magenta: "#D14BBC"
            cyan: "#009999"
            white: "#ffffff"

        dim:
            black: "#323232"
            red: "#f62447"
            green: "#65c728"
            yellow: "#ffc800"
            blue: "#009eff"
            magenta: "#D14BBC"
            cyan: "#009999"
            white: "#ffffff"

       
    nord: &nord
        # Default colors
        primary:
            background: '#2e3440'
            foreground: '#e5e9f0'

        # Colors the cursor will use if `custom_cursor_colors` is true
        cursor:
            text: '#2e3440'
            cursor: '#e5e9f0'

        # Normal colors
        normal:
            black:   '#2e3440'
            red:     '#88c0d0'
            green:   '#a3be8c'
            yellow:  '#5e81ac'
            blue:    '#ebcb8b'
            magenta: '#bf616a'
            cyan:    '#d08770'
            white:   '#e5e9f0'

        # Bright colors
        bright:
            black:   '#4c566a'
            red:     '#88c0d0'
            green:   '#bf616a'
            yellow:  '#5e81ac'
            blue:    '#ebcb8b'
            magenta: '#a3be8c'
            cyan:    '#d08770'
            white:   '#8fbcbb'

        indexed_colors:
            - { index: 16, color: '#81a1c1' }
            - { index: 17, color: '#b48ead' }
            - { index: 18, color: '#3b4252' }
            - { index: 19, color: '#434c5e' }
            - { index: 20, color: '#d8dee9' }
            - { index: 21, color: '#eceff4' }

colors: *nord

font:
    normal:
      family: RobotoMono Nerd Font
      style: Regular
    bold:
      family: RobotoMono Nerd Font
      style: Bold
    italic:
      family: RobotoMono Nerd Font
      style: Italic

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
