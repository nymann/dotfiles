[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = false

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;â™š will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

label-empty = %name%
label-empty-padding = 2
label-empty-underline = ${colors.gray100}

label-focused = %name%
label-focused-padding = 2
label-focused-background = ${colors.stateBlue050}
label-focused-foreground = ${colors.gray800}

label-urgent = %name%
label-urgent-padding = 2
label-urgent-background = ${colors.functionalRed}

label-unfocused = %name%
label-occupied = %name%
label-occupied-padding = 2

label-separator = |
label-separator-padding = 2
