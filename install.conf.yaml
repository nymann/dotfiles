- defaults:
    link:
        force: true
        create: true
- clean: ['~', '~/.config']

- link:
    ~/.zshrc: dots/zsh/zshrc
    ~/.oh-my-zsh:
        path: dots/oh-my-zsh
        use_glob: true
    ~/.config/alacritty/alacritty.yml: dots/alacritty/alacritty.yml
    ~/.config/bspwm/bspwmrc: dots/bspwm/bspwmrc
    ~/.config/sxhkd/sxhkdrc: dots/sxhkd/sxhkdrc
    ~/.config/polybar:
        path: dots/polybar
        use_glob: true
    ~/.config/systemd:
        path: dots/systemd
        use_glob: true

- create:
    - ~/code

- shell:
    [git submodule update --init --recursive, Installing submodules]
