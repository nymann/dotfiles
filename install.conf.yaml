- defaults:
    link:
        force: true
        create: true
- clean: ['~', '~/.config']

- link:
    ~/.zshrc: dots/zsh/zshrc
    ~/.oh-my-zsh:
        path: dots/oh-my-zsh
        use_glob: true
    ~/.config/alacritty/alacritty.yml: dots/alacritty/alacritty.yml
    ~/.config/nvim:
        path: dots/nvim
        use_glob: true
    ~/.config/bspwm/bspwmrc: dots/bspwm/bspwmrc
    ~/.config/sxhkd/sxhkdrc: dots/sxhkd/sxhkdrc
    ~/.config/mpd/mpd.conf: dots/mpd/mpd.conf
    ~/.xinitrc: dots/.xinitrc
    ~/.config/polybar:
        path: dots/polybar
        use_glob: true
    ~/.config/systemd:
        path: dots/systemd
        use_glob: true
    ~/.config/qutebrowser:
        path: dots/qutebrowser
        use_glob: true
    ~/.local/bin:
        path: dots/scripts
        use_glob: true
        recursive: true
    ~/code/github/nymann/dwm:
        path: dots/dwm
        use_glob: true

- create:
    - ~/code

- shell:
    [git submodule update --init --recursive, Installing submodules]
