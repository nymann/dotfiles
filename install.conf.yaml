- defaults:
    link:
        force: true
        create: true
- clean: ['~', '~/.config']

- link:
    ~/.config/bspwm/bspwmrc: dots/bspwm/bspwmrc
    ~/.config/sxhkd/sxhkdrc: dots/sxhkd/sxhkdrc
    ~/.config/polybar:
        path: dots/polybar
        use_glob: true

- create:
    - ~/code

- shell:
    [git submodule update --init --recursive, Installing submodules]
